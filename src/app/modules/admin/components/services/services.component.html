<div class="container-fluid">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">User Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <button class="btn btn-outline-success" data-toggle="modal" data-target="#addUser" type="button"
                    (click)="init()">Add
                    User</button>
            </div>
        </div>

    </nav>



    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">User ID</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Login</th>

                <th scope="col">Role</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of userList">
                <td>{{user.idUser}}</td>
                <td>{{user.lastName}} {{user.firstName}}</td>
                <td>{{user.mail}}</td>
                <td>{{user.login}}</td>
                <td>{{getRole(user.idUser)}}</td>
                <td>

                    <button type="button" class="btn btn-outline-primary me-2" data-toggle="modal"
                        data-target="#editUser" (click)="editUser(user)" style="margin-left: -60px;">Edit</button>


                    <button type="button" class="btn btn-outline-danger" (click)="deleteUser(user)">Delete</button>
                </td>


            </tr>

        </tbody>
    </table>


    <!-- Add User modal -->
    <div class="modal fade" id="addUser" role="dialog" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add new User</h5>

                </div>
                <div class="modal-body">

                    <form [formGroup]="userDetail">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">First Name </label>
                            <input type="text" formControlName="firstName" class="form-control" id="name"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Last Name </label>
                            <input type="text" formControlName="lastName" class="form-control" id="name"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email </label>
                            <input type="email" formControlName="mail" class="form-control" id="email"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Login</label>
                            <input type="text" formControlName="login" class="form-control" id="login"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Password</label>
                            <input type="text" formControlName="password" class="form-control" id="password"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Phone</label>
                            <input type="number" formControlName="telNum" class="form-control" id="phone"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Role</label>
                            <select class="form-control" formControlName="idRole" aria-label="Default select example">
                                <option selected>Select User Role</option>
                                <option *ngFor="let role of RoleList" [value]="role.idRole">{{role.roleType}}</option>


                            </select>
                        </div>
                        <div class="modal-footer">

                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="addUser()"
                                style="position: relative;
                                left: -48px; font-size: 21px;">Add User</button>
                        </div>
                    </form>

                </div>

            </div>
        </div>
    </div>


    <!-- Edit employee modal -->
    <div class="modal fade" id="editUser" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit User details</h5>

                </div>
                <div class="modal-body">

                    <form [formGroup]="userDetail">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">First name </label>
                            <input type="text" formControlName="firstName" class="form-control" id="firstName"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Last name </label>
                            <input type="email" formControlName="lastName" class="form-control" id="lastName"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email </label>
                            <input type="email" formControlName="mail" class="form-control" id="mail"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Login </label>
                            <input type="email" formControlName="login" class="form-control" id="login"
                                aria-describedby="emailHelp">
                        </div>

                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Phone </label>
                            <input type="email" formControlName="telNum" class="form-control" id="telNum"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Role</label>
                            <select class="form-control" formControlName="idRole" aria-label="Default select example">
                                <option selected>Select User Role</option>
                                <option *ngFor="let role of RoleList" [value]="role.idRole">{{role.roleType}}</option>


                            </select>
                        </div>

                        <div class="modal-footer">

                            <button type="button" class="btn btn-outline-success" (click)="updateUser()"
                                data-bs-dismiss="modal">Update </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>


</div>
